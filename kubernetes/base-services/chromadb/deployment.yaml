# =============================================================================
# ChromaDB Deployment
# =============================================================================
# ChromaDB is a lightweight, embedded vector database perfect for development
# and rapid prototyping with LangChain/LlamaIndex.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: data-services
  labels:
    app: chromadb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      containers:
        - name: chromadb
          image: chromadb/chroma:0.4.22
          args:
            - --host
            - 0.0.0.0
            - --port
            - "8000"
            - --persist-directory
            - /chroma/chroma
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          volumeMounts:
            - name: data
              mountPath: /chroma
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: chromadb-data
      # Prefer scheduling on control plane
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/role
                    operator: In
                    values:
                      - control-plane
