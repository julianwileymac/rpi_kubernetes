apiVersion: v1
kind: ConfigMap
metadata:
  name: mlflow-config
  namespace: ml-platform
data:
  # PostgreSQL backend for production use
  MLFLOW_BACKEND_STORE_URI: "postgresql://mlflow:mlflow123@postgresql.data-services.svc.cluster.local:5432/mlflow"
  # MinIO/S3 artifact storage
  MLFLOW_S3_ENDPOINT_URL: "http://minio.data-services.svc.cluster.local:9000"
  MLFLOW_DEFAULT_ARTIFACT_ROOT: "s3://mlflow-artifacts/"
  AWS_ACCESS_KEY_ID: "minioadmin"
  AWS_SECRET_ACCESS_KEY: "minioadmin123"
  # Server settings
  MLFLOW_HOST: "0.0.0.0"
  MLFLOW_PORT: "5000"
