apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: ml-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      initContainers:
        # Create MinIO bucket for artifacts
        - name: create-bucket
          image: minio/mc:latest
          command:
            - sh
            - -c
            - |
              mc alias set minio http://minio.data-services.svc.cluster.local:9000 minioadmin minioadmin123
              mc mb --ignore-existing minio/mlflow-artifacts
              mc anonymous set download minio/mlflow-artifacts
              echo "MinIO bucket created"
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.0
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=$(MLFLOW_BACKEND_STORE_URI)
            - --default-artifact-root=$(MLFLOW_DEFAULT_ARTIFACT_ROOT)
            - --serve-artifacts
          envFrom:
            - configMapRef:
                name: mlflow-config
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
      # Prefer scheduling on control plane
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/role
                    operator: In
                    values:
                      - control-plane
