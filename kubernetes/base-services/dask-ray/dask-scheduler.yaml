apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-scheduler
  namespace: ml-platform
  labels:
    app: dask
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask
      component: scheduler
  template:
    metadata:
      labels:
        app: dask
        component: scheduler
    spec:
      containers:
        - name: scheduler
          image: ghcr.io/dask/dask:latest
          command:
            - dask-scheduler
          ports:
            - name: scheduler
              containerPort: 8786
              protocol: TCP
            - name: dashboard
              containerPort: 8787
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8787
            initialDelaySeconds: 10
            periodSeconds: 10
      # Prefer control plane
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/role
                    operator: In
                    values:
                      - control-plane
---
apiVersion: v1
kind: Service
metadata:
  name: dask-scheduler
  namespace: ml-platform
spec:
  type: ClusterIP
  ports:
    - name: scheduler
      port: 8786
      targetPort: 8786
    - name: dashboard
      port: 8787
      targetPort: 8787
  selector:
    app: dask
    component: scheduler
---
apiVersion: v1
kind: Service
metadata:
  name: dask-scheduler-external
  namespace: ml-platform
spec:
  type: LoadBalancer
  ports:
    - name: dashboard
      port: 8787
      targetPort: 8787
  selector:
    app: dask
    component: scheduler
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dask-dashboard
  namespace: ml-platform
spec:
  ingressClassName: nginx
  rules:
    - host: dask.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dask-scheduler
                port:
                  number: 8787
