apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: data-services
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: data-services
spec:
  type: LoadBalancer
  ports:
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: minio
