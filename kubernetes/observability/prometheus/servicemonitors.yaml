# =============================================================================
# ServiceMonitors for Observability Stack
# =============================================================================
# ServiceMonitors tell Prometheus which services to scrape for metrics.
# =============================================================================

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
spec:
  selector:
    matchLabels:
      app: jaeger
  endpoints:
    - port: admin-http
      path: /metrics
      interval: 30s

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: victoriametrics
  namespace: observability
  labels:
    app: victoriametrics
spec:
  selector:
    matchLabels:
      app: victoriametrics
  endpoints:
    - port: http
      path: /metrics
      interval: 30s

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: prometheus
      path: /metrics
      interval: 30s
