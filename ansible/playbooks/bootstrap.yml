---
# =============================================================================
# Bootstrap Playbook
# =============================================================================
# Prepares all cluster nodes for k3s installation.
#
# Usage:
#   ansible-playbook -i inventory/cluster.yml playbooks/bootstrap.yml
#
# Tags:
#   - common:     Common setup for all nodes
#   - control:    Control plane specific setup
#   - workers:    Worker node specific setup
#   - storage:    External storage setup
#   - network:    Network configuration
# =============================================================================

- name: Bootstrap All Nodes - Common Configuration
  hosts: k3s_cluster
  become: true
  gather_facts: true
  tags: [common]

  vars:
    required_packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - nfs-common
      - open-iscsi
      - jq
      - htop
      - net-tools
      - iptables
      - python3
      - python3-pip

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: true
        autoclean: true

    - name: Install required packages
      ansible.builtin.apt:
        name: "{{ required_packages }}"
        state: present

    - name: Set timezone
      community.general.timezone:
        name: "{{ timezone | default('America/New_York') }}"

    - name: Disable swap immediately
      ansible.builtin.command: swapoff -a
      changed_when: false
      failed_when: false

    - name: Remove swap from fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '\sswap\s'
        state: absent

    - name: Disable swap service (Debian/RPi)
      ansible.builtin.systemd:
        name: dphys-swapfile
        state: stopped
        enabled: false
      failed_when: false

    - name: Load br_netfilter module
      community.general.modprobe:
        name: br_netfilter
        state: present

    - name: Load overlay module
      community.general.modprobe:
        name: overlay
        state: present

    - name: Ensure modules load on boot
      ansible.builtin.copy:
        dest: /etc/modules-load.d/kubernetes.conf
        content: |
          br_netfilter
          overlay
        mode: '0644'

    - name: Configure sysctl for Kubernetes
      ansible.builtin.copy:
        dest: /etc/sysctl.d/99-kubernetes.conf
        content: |
          # Kubernetes required settings
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1
          
          # Performance tuning
          vm.swappiness = 0
          fs.inotify.max_user_instances = 8192
          fs.inotify.max_user_watches = 524288
          
          # Network tuning
          net.core.somaxconn = 32768
          net.ipv4.tcp_max_syn_backlog = 32768
        mode: '0644'
      notify: Apply sysctl

    - name: Enable iscsid service
      ansible.builtin.systemd:
        name: iscsid
        state: started
        enabled: true

    - name: Create storage mount point
      ansible.builtin.file:
        path: "{{ external_storage_mount | default('/mnt/storage') }}"
        state: directory
        mode: '0755'

  handlers:
    - name: Apply sysctl
      ansible.builtin.command: sysctl --system
      changed_when: true

# =============================================================================
# Control Plane Specific Configuration
# =============================================================================

- name: Bootstrap Control Plane
  hosts: control_plane
  become: true
  gather_facts: true
  tags: [control]

  vars:
    control_packages:
      - nfs-kernel-server
      - build-essential
      - gcc
      - make
      - git

  tasks:
    - name: Install control plane packages
      ansible.builtin.apt:
        name: "{{ control_packages }}"
        state: present

    - name: Add Kubernetes apt key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        filename: kubernetes
        state: present

    - name: Install kubectl
      ansible.builtin.apt:
        name: kubectl
        state: present
        update_cache: true

    - name: Install Helm
      ansible.builtin.shell: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      args:
        creates: /usr/local/bin/helm

    - name: Create k3s config directory
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        mode: '0755'

    - name: Create k3s server configuration
      ansible.builtin.template:
        src: ../templates/k3s-server-config.yaml.j2
        dest: /etc/rancher/k3s/config.yaml
        mode: '0644'

    - name: Create storage directories
      ansible.builtin.file:
        path: "{{ external_storage_mount | default('/mnt/storage') }}/{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - data
        - mlruns
        - postgresql
        - minio
        - jupyterhub
        - backups

    - name: Enable NFS server
      ansible.builtin.systemd:
        name: nfs-kernel-server
        state: started
        enabled: true
      when: ansible_os_family == "Debian"

# =============================================================================
# Worker Node Specific Configuration (Raspberry Pi)
# =============================================================================

- name: Bootstrap Worker Nodes (Raspberry Pi)
  hosts: workers
  become: true
  gather_facts: true
  tags: [workers]

  tasks:
    - name: Install RPi specific packages
      ansible.builtin.apt:
        name:
          - libraspberrypi-bin
        state: present
      failed_when: false

    - name: Check current cmdline.txt location
      ansible.builtin.stat:
        path: /boot/firmware/cmdline.txt
      register: cmdline_firmware

    - name: Set cmdline path
      ansible.builtin.set_fact:
        cmdline_path: "{{ '/boot/firmware/cmdline.txt' if cmdline_firmware.stat.exists else '/boot/cmdline.txt' }}"

    - name: Read current cmdline
      ansible.builtin.slurp:
        src: "{{ cmdline_path }}"
      register: cmdline_content

    - name: Enable cgroups in cmdline.txt
      ansible.builtin.copy:
        dest: "{{ cmdline_path }}"
        content: "{{ (cmdline_content.content | b64decode | trim) + ' cgroup_memory=1 cgroup_enable=memory cgroup_enable=cpuset' }}"
        mode: '0755'
      when: "'cgroup_memory=1' not in (cmdline_content.content | b64decode)"
      notify: Reboot required

    - name: Check current config.txt location
      ansible.builtin.stat:
        path: /boot/firmware/config.txt
      register: config_firmware

    - name: Set config path
      ansible.builtin.set_fact:
        config_path: "{{ '/boot/firmware/config.txt' if config_firmware.stat.exists else '/boot/config.txt' }}"

    - name: Enable 64-bit kernel
      ansible.builtin.lineinfile:
        path: "{{ config_path }}"
        line: "arm_64bit=1"
        state: present
      notify: Reboot required

    - name: Minimize GPU memory for headless
      ansible.builtin.lineinfile:
        path: "{{ config_path }}"
        line: "gpu_mem=16"
        state: present

    - name: Disable WiFi (power saving)
      ansible.builtin.lineinfile:
        path: "{{ config_path }}"
        line: "dtoverlay=disable-wifi"
        state: present

    - name: Disable Bluetooth (power saving)
      ansible.builtin.lineinfile:
        path: "{{ config_path }}"
        line: "dtoverlay=disable-bt"
        state: present

    - name: Create k3s config directory
      ansible.builtin.file:
        path: /etc/rancher/k3s
        state: directory
        mode: '0755'

    - name: Create storage directories
      ansible.builtin.file:
        path: "{{ external_storage_mount | default('/mnt/storage') }}/{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - containers
        - volumes
        - logs

  handlers:
    - name: Reboot required
      ansible.builtin.debug:
        msg: "A reboot is required to apply kernel/boot changes. Run: ansible-playbook playbooks/reboot.yml"

# =============================================================================
# Firewall Configuration
# =============================================================================

- name: Configure Firewall on All Nodes
  hosts: k3s_cluster
  become: true
  gather_facts: false
  tags: [network, firewall]

  tasks:
    - name: Install UFW
      ansible.builtin.apt:
        name: ufw
        state: present

    - name: Reset UFW to defaults
      community.general.ufw:
        state: reset

    - name: Set UFW default policies
      community.general.ufw:
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: incoming, policy: deny }
        - { direction: outgoing, policy: allow }

    - name: Allow SSH
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Allow Kubernetes API
      community.general.ufw:
        rule: allow
        port: '6443'
        proto: tcp

    - name: Allow Kubelet
      community.general.ufw:
        rule: allow
        port: '10250'
        proto: tcp

    - name: Allow Flannel VXLAN
      community.general.ufw:
        rule: allow
        port: '8472'
        proto: udp

    - name: Allow Flannel Wireguard
      community.general.ufw:
        rule: allow
        port: '51820:51821'
        proto: udp

    - name: Allow NodePort range
      community.general.ufw:
        rule: allow
        port: '30000:32767'
        proto: tcp

    - name: Allow Prometheus Node Exporter
      community.general.ufw:
        rule: allow
        port: '9100'
        proto: tcp

    - name: Allow pod CIDR
      community.general.ufw:
        rule: allow
        from_ip: "{{ pod_cidr | default('10.42.0.0/16') }}"

    - name: Allow service CIDR
      community.general.ufw:
        rule: allow
        from_ip: "{{ service_cidr | default('10.43.0.0/16') }}"

    - name: Enable UFW
      community.general.ufw:
        state: enabled
